<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Shop - Manage Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #ddd;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-danger {
      background-color: #f44336;
    }

    .btn-danger:hover {
      background-color: #d32f2f;
    }

    form {
      margin-top: 20px;
    }

    form input, form textarea {
      padding: 10px;
      width: calc(100% - 24px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Admin Shop - Manage Products</h1>
  <div class="container">

    <!-- Existing Products Table -->
    <h2>Update Existing Products</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price (Ksh)</th>
          <th>Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable">
        <!-- Example Existing Products -->
        <tr>
          <td>Product 1</td>
          <td>500</td>
          <td>A great product</td>
          <td><img src="example.jpg" alt="Product Image" width="50"></td>
          <td>
            <button class="btn">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Add New Product Section -->
    <h2>Add New Product</h2>
    <form id="addProductForm" enctype="multipart/form-data" action="/admin/add-new-products" method="POST">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
      </div>
      <div class="form-group">
        <label for="price">Price (Ksh):</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn">Add Product</button>
    </form>

  </div>

  <!-- JavaScript for Dynamic Interaction -->
  <script>
    const productTable = document.getElementById("productTable");

    // Example: Adding new rows dynamically (optional functionality for UI updates)
    document.getElementById("addProductForm").addEventListener("submit", (event) => {
      event.preventDefault();

      // Retrieve form values
      const productName = document.getElementById("productName").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;

      // Create a new row
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${productName}</td>
        <td>${price}</td>
        <td>${description}</td>
        <td><img src="#" alt="Uploaded Image" width="50"></td>
        <td>
          <button class="btn">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      `;

      // Add the new row to the table
      productTable.appendChild(newRow);

      // Clear the form
      document.getElementById("addProductForm").reset();
    });
  </script>
</body>
</html>
